spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.56.2}:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      # 启用网关功能。
      enabled: true
      discovery:
        locator:
          #开启从注册中心动态创建路由的功能
          enabled: false
          #使用小写服务名，默认是大写
          lower-case-service-id: true
      # 是否启用新端点
      actuator:
        verbose:
          enabled: false
ribbon:
  # 仅仅修改nacos的配置，还是不能保证能及时的进行服务上下线，需要设置ribbon.ServerListRefreshInterval，增加拉取nacos中最新服务实例的频率
  ServerListRefreshInterval: 1000

# 可控点Api开启
management:
  endpoints:
    web:
      cors:
        allowed-origins: 127.0.0.1
      exposure:
        include: '*'
  # 网关可控点
  endpoint:
    health:
      show-details: always