spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.56.2}:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      enabled: true
      # 是否启用新端点
      actuator:
        verbose:
          enabled: false