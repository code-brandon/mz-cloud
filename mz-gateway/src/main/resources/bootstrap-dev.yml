spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.56.2}:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      # 启用网关功能。
      enabled: true
      discovery:
        locator:
          #开启从注册中心动态创建路由的功能
          enabled: false
          #使用小写服务名，默认是大写
          lower-case-service-id: true
      # 是否启用新端点
      actuator:
        verbose:
          enabled: false
